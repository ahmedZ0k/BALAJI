<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/normalize.css" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link rel="icon" href="assets/images/logo.png" />
    <title>BALAJI</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="assets/images/logo.png" alt="The logo" />
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Chips</a></li>
          <li><a href="#">Services</a></li>
        </ul>
        <div class="search">
          <img src="assets/images/search-icon.png" alt="search-icon" />
          <input type="text" value="Search" />
          <img src="assets/images/bag-icon.png" alt="bag-icon" />
        </div>
      </div>
    </div>
    <div class="landing">
      <div class="container">
        <div class="text">
          <h2>
            FLAMIN HOT <br />
            NACHOS
          </h2>
          <p>
            Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock
            your taste buds with Chilli & Lime.
          </p>
          <img src="assets/images/decor-1.png" alt="" id="d1" />
          <img src="assets/images/decor-4.png" alt="" id="d4" />

          <div class="cart">
            <a href="#">
              <img src="assets/images/Add-to-cart.png" alt="Add-to-cart" />
            </a>
            <ul>
              <li><button id="plus">+</button></li>
              <li>
                <input type="text" id="input" value="0" />
              </li>
              <li><button id="minus">-</button></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="image">
            <img src="assets/images/chips.png" alt="chips-pic" />
            <div class="gradients">
              <div class="box">
                <img src="assets/images/chilli.png" alt="chilli" />
                <p>Chilli</p>
              </div>
              <div class="box">
                <img src="assets/images/corn.png" alt="corn" />
                <p>Corn</p>
              </div>
              <div class="box">
                <img src="assets/images/spices.png" alt="spices" />
                <p>spices</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="box">
          <img src="assets/images/crunchex.png" alt="" />
          <div class="content">
            <p>CRUNCHEX CHILLI</p>
            <span><img src="assets/images/stars.png" alt="" />10$ </span>
            <a href="#"><button>ORDER NOW</button></a>
          </div>
        </div>
        <div class="box">
          <img src="assets/images/tomato.png" alt="" />
          <div class="content">
            <p>TOMATO TWIST</p>
            <span><img src="assets/images/stars.png" alt="" />10$ </span>
            <a href="#"><button>ORDER NOW</button></a>
          </div>
        </div>
        <div class="box">
          <img src="assets/images/chaat.png" alt="" />
          <div class="content">
            <p>CHAAT CHASKA</p>
            <span><img src="assets/images/stars.png" alt="" />10$ </span>
            <a href="#"><button>ORDER NOW</button></a>
          </div>
        </div>
        <img src="assets/images/decor-2.png" alt="" id="d2" />
      </div>
    </div>
    <img src="assets/images/decor-3.png" alt="" id="d3" />
    <script type="text/javascript" src="assets/JS/master.js"></script>
  </body>
</html>
